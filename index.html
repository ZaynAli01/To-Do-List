<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do list</title>
</head>

<body>

    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">To-Do List</h1>
                </div>
                <div class="modal-body">
                    <h3>Please Enter a value</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modal-close-btn"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <h1 class="text-center fw-bold display-5 mt-3">To-Do List</h1>
        <input type="text" id="input" class="mt-3" style="width: 100%;"><br>
        <button class="btn btn-primary text-ight mt-2 fw-bold fs-5" id="add-task-btn">
            Add Tasks
        </button>

        <button id="update-btn" class="btn btn-warning text-dark mt-2 fw-bold fs-5" style="display: none;">Update Task</button>

        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr class="fw-bold fs-5 bg-light">
                    <th>#</th>
                    <td>Task Name</td>
                    <td>Action Button</td>
                </tr>
            </thead>

            <tbody id="task-list">
             
            </tbody>

        </table>

    </div>


    <script src="script.js"></script>
</body>

</html>
